apply plugin: "com.android.application"

def packageRoot = "com.couchbase.mobile"
def parametersPackage = packageRoot + ".app.launch.Parameters"

def BUILD_TOOLS_VERSION = "26.0.1"

android {
    compileSdkVersion 26
    buildToolsVersion "${BUILD_TOOLS_VERSION}"
    defaultConfig {
        def parameters = ".DEFAULT"
        applicationId packageRoot + ".health"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField(parametersPackage, "PARAMETERS", parametersPackage + parameters)
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    packagingOptions {
        exclude "META-INF/ASL2.0"
        exclude "META-INF/LICENSE"
        exclude "META-INF/NOTICE"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

def SUPPORT_LIBRARY_VERSION = "26.0.2"
def COUCHBASE_LITE_VERSION = "2.0.0-DB016"
def URBAN_AIRSHIP_VERSION = "8.8.+"

dependencies {
    compile fileTree(include: ["*.jar"], dir: "libs")
    androidTestCompile("com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:support-v4:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    // Couchbase Mobile SDK
    compile "com.couchbase.lite:couchbase-lite-android:${COUCHBASE_LITE_VERSION}"
    // Urban Airship SDK
    compile "com.urbanairship.android:urbanairship-sdk:${URBAN_AIRSHIP_VERSION}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    testCompile 'junit:junit:4.12'
    // From Jasonette
    compile 'com.google.firebase:firebase-messaging:11.0.1'
    compile 'com.google.android.gms:play-services-maps:11.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.eclipsesource.j2v8:j2v8:4.5.0@aar'
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    compile 'com.aurelhubert:ahbottomnavigation:2.0.2'
    compile "com.android.support:support-core-ui:${SUPPORT_LIBRARY_VERSION}"
    compile 'commons-lang:commons-lang:2.6'
    compile 'com.github.scribejava:scribejava-apis:4.0.0'
    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    compile 'com.github.maks:AndroidAudioRecorder:0.3.0-jasonette'
    compile 'com.github.florent37:singledateandtimepicker:1.0.8'
    compile 'com.jakewharton.timber:timber:4.5.1'
}
